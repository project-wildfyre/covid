<mat-drawer-container hasBackdrop="false" td>
  <mat-drawer-content>


    <mat-toolbar layout="row" td-toolbar-content layout-align="start center" flex>
      <span>
      Births, Deaths and Marriages - Weekly Report [Last updated: {{todayStr}}]
        </span>
    </mat-toolbar>

    <div *tdLoading="'overlayStarSyntax'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">
  <mat-card>
    <mat-card-header><h3>BDM Total Deaths Per Week</h3></mat-card-header>
    <mat-card-content>
      <div layout="row" layout-align="start center" flex>
        <span>

          <ngx-charts-line-chart
            flex
            [view]="view"
            [legend]="legend"
            [scheme]="colorScheme"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            yAxisLabel='Deaths'
            (window:resize)="onResize($event)"
            [results]="changeDeathsBMD"
            showRefLines="true"
          >

          </ngx-charts-line-chart>
        </span>

      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header><h3>BDM Regional Deaths Per Week</h3></mat-card-header>
    <mat-card-content>
      <div layout="row" layout-align="start center" flex>
        <span>

          <ngx-charts-line-chart
            flex
            [view]="view"
            [legend]="legend"
            [scheme]="colorScheme"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            yAxisLabel='Deaths'
            (window:resize)="onResize($event)"
            [results]="changeDeathsBMDregional"
            showRefLines="true"
          >

          </ngx-charts-line-chart>
        </span>

      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header><h3>BDM Regional Deaths Per Week Mentioning COVID</h3></mat-card-header>
    <mat-card-content>
      <div layout="row" layout-align="start center" flex>
        <span>

          <ngx-charts-line-chart
            flex
            [view]="view"
            [legend]="legend"
            [scheme]="colorScheme"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            yAxisLabel='Deaths'
            (window:resize)="onResize($event)"
            [results]="changeDeathsBMDCovid"
            showRefLines="true"
          >

          </ngx-charts-line-chart>
        </span>

      </div>
    </mat-card-content>
  </mat-card>
      <mat-card>
        <mat-card-header><h3>BDM Place of Death Per Week</h3></mat-card-header>
        <mat-card-content>
          <div layout="row" layout-align="start center" flex>
        <span>
          <ngx-charts-line-chart
            flex
            [view]="view"
            [legend]="legend"
            [scheme]="colorScheme"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            yAxisLabel='Deaths'
            (window:resize)="onResize($event)"
            [results]="pods"
            showRefLines="true"
          >

          </ngx-charts-line-chart>
        </span>

          </div>
        </mat-card-content>
      </mat-card>

</div>
  </mat-drawer-content>
</mat-drawer-container>
