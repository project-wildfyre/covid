<mat-menu #resourceMenu>
  <button mat-menu-item *ngFor="let location of locations" [value]="location" (click)="selected(location)">{{location.name}}</button>
</mat-menu>

<td-layout [class]="'theme-light'">
  <td-navigation-drawer flex sidenavTitle="Resources">
    <span flex></span>

  </td-navigation-drawer>
  <td-layout-nav navigationRoute="/">
    <div td-toolbar-content layout="row" layout-align="start center" flex>

      <span  class="cursor-pointer">COVID-19 Cases</span>

      <span flex></span>
         <a mat-button matTooltip="Select Region" [matMenuTriggerFor]="resourceMenu" >
       {{location.name}} <mat-icon>arrow_drop_down</mat-icon></a>

      <a mat-icon-button matTooltip="Public Health England Dashboard" href="https://www.arcgis.com/apps/opsdashboard/index.html#/f94c3c90da5b4e9f9a0b19484dd4bb14" target="_blank">
        <mat-icon>account_balance</mat-icon></a>

    </div>

    <router-outlet></router-outlet>
  </td-layout-nav>
</td-layout>
